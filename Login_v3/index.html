<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /*main.css*/
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-box {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', loginUser);

            function loginUser(event) {
                event.preventDefault();

                // Get the username and password from the input fields
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                // Implement your login validation logic here
                // For simplicity, let's assume the following login credentials are valid
                var validUsername = "john_doe";
                var validPassword = "123456";

                if (username === validUsername && password === validPassword) {
                    alert("Login successful!");
                    // You can redirect to another page here using window.location or perform any other actions
                } else {
                    alert("Invalid username or password. Please try again.");
                }
            }
        });
    </script>
</body>

</html>
