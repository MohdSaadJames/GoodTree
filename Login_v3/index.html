
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Fruity - Login and Register Templates</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
<div class="d-flex align-items-center flex-column justify-content-center h-100 text-dark" id="header">
    <div class="row" id="loginForm">
        <div class="col-md-6 col-sm-12 text" id="right"><h1
                class="display-4 d-flex align-items-right justify-content-right"><img
                height="80" src="fruityCode.jpg" width="80"/></h1>
            <h2>Log into account</h2>
            <small class="mb-3"><code style="font-size:78.5% !important;">Use your credentials to access your
                account</code></small>
            <form>
                <div class="form-group mt-3">
                    <code for="exampleInputEmail1" style="background: orange; padding:5px;color:white !important;">Email
                        address</code>
                    <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1"
                           placeholder="Enter email"
                           type="email">
                    <small class="form-text text-muted" id="emailHelp">Please enter your e-mail address above.</small>
                </div>
                <div class="form-group">
                    <code for="exampleInputPassword1" style="background: orange; padding:5px;color:white !important;">Password</code>
                    <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
                    <small class="form-text text-muted" id="passwordHelp">Please enter your password address
                        above.</small>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-check">
                            <input class="form-check-input" id="exampleCheck1" type="checkbox">
                            <small class="form-check-label" for="exampleCheck1">Remember me</small>
                        </div>
                    </div>
                    <div class="col-md-6 text-right"><small class="form-check-label" for="exampleCheck1">Lost
                        password</small>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
